<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/22063edca9.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="details">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

        <button class="register-btn">Register</button>
      </div>
    </div>

    <div class="social">
      <a class="fa-brands fa-facebook-f"></a>
      <a class="fa-brands fa-twitter"></a>
      <a class="fa-brands fa-instagram"></a>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/dracowarz">Draco</a>.
    </p>
  </footer>
</body>
</html>
